{% extends "news/base.html" %} {% load static %} {% block content %}
<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'news/Lol.webp' %}" class="img-fluid" />
  </div>
</div>
<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">
      League of Legends Esporsts News
    </h1>
  </div>
</div>

<h2 class="mt-5">News</h2>
<hr />
<div class="row">
  {% for new in news %}
  <div class="col-lg-4 col-md-6">
    <img src="{{ new.img.url }}" class="img-fluid mb-2" />
    <p>{{ new.date|date:'M d Y'|upper }}</p>
    <h3>{{ new.title }}</h3>
    <p>{{ new.description }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
